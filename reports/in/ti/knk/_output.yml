bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li class="toc-logo"><a href="./"><img src="images/logo/logoSmall.png"></a></li>
        <li><a href="./">NEKRTC</a></li>
      after: |
        <li><a href="www.bhugole.com">SB</a></li>
      download: ["pdf", "epub", "mobi"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
